 <style>
 .card-img-topa {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
 </style>
 
  <app-search (searchClicked)='setPage($event)'  [searchOptionsX]="gridOption.colNames"></app-search> 
 


 <div class="row">
   <div class="col" *ngFor="let item of gridOption.datas.pagedItems">
    <div class="card   mb-3" style="min-width: 15rem;max-width: 15rem">
      <a  >
      <img alt="Card image cap" (click)="selectedCategory(item)" class="card-img-topa img-fluid"
      src="assets/images/Category.jpg" />
      </a>
      <div class="card-body text-primary">
        <h5 class="card-title">{{item.description}}</h5>
        <h5 class="card-title">{{item.categoryId}}</h5>
                <h5 class="card-title">{{item.isSubCat}}</h5>
      </div>

      </div>
    </div>
   </div>
  

 


<app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
