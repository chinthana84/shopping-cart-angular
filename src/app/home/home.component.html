<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="#" class="btn btn-outline-primary float-right">See all</a>
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      <div class="col-md-3" *ngFor="let i of MostSoldItems">
        <div href="#" class="card card-product-grid">
          <div class="img-wrap">
            <img src="{{ i.ImageURL }}" />
          </div>

          <figcaption class="info-wrap border-top">
            <a href="#" class="title">{{ i.Description }}</a>
            <div *ngIf="i.Discount == 0" class="price mt-1">${{ i.Price }}</div>
            <div *ngIf="i.Discount > 0" class="price-new">
              ${{ i.Price - i.Price * i.Discount * 0.01 }}
              <span
                ><del *ngIf="i.Discount > 0" class="price-old"
                  >${{ i.Price }}</del
                ></span
              >
            </div>
          </figcaption>
        </div>
      </div>
    </div>  
    

   
    
      
    </div>
</section>
