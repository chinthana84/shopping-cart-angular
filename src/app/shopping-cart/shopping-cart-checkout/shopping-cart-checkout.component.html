<form class="px-4 py-3">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" name="Name" class="form-control" placeholder="Name" id="Name" [(ngModel)]="checkoutModel.Name">
  </div>
    <div class="form-group">
    <label>Email</label>
    <input type="text" name="Email"  class="form-control" placeholder="Email" id="Email" [(ngModel)]="checkoutModel.Email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" name="Phone" class="form-control" placeholder="Phone" id="Phone" [(ngModel)]="checkoutModel.Phone">
  </div>
  <div class="form-group">
    <label>Address1</label>
    <input type="text" name="Address1" class="form-control" placeholder="Address1" id="Address1" [(ngModel)]="checkoutModel.Address1">
  </div>
  <div class="form-group">
    <label>Address2</label>
    <input type="text" name="Address2" class="form-control" placeholder="Address2" id="Address2" [(ngModel)]="checkoutModel.Address2">
  </div>
  <button type="button" class="btn btn-primary" (click)="checkOutShoppingCart()" >Check In</button>
</form>
