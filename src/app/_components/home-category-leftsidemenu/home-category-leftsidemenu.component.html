<style>

 
</style>

<div class="row row-sm">
  <div class="col-md-9">
    <div class="card">
      <div class="card-body ">
        <ngb-carousel >
          <ng-template  ngbSlide>
            <div class="picsum-img-wrapper">
              <img style="width:100%" src="https://www.buyasianfood.com.au/_photopages/363/slide-new-products.jpg"
                alt="Random first slide">
            </div>
            <div class="carousel-caption">
              <!-- <h3>First slide label</h3>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img style="width:100%" src="https://www.buyasianfood.com.au/_photopages/363/slide-visit-us.jpg"
                alt="Random second slide">
            </div>
            <div class="carousel-caption">
              <h3>Second slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card">
      <div class="card-header bg-primary">Special Items</div>
      <div class="card-body ">
        <ngb-carousel [interval]="1000" style="height: 269px;">
          <ng-template *ngFor="let i of items" ngbSlide>

              <figure class="card card-product">
                  <div class="picsum-img-wrapper"> <a href="/sc/item?i={{i.ItemID }}"><img src="{{i.ImageURL}}"></a></div>
                  <figcaption class="info-wrap" style="height: auto;">
                    <a (click)="navigateToItem(i.ItemID)"   class="title">{{i.Description}}</a>
                    <div class="price-wrap">
                      <span *ngIf="i.Discount==0" class="price-new">${{i.Price}}</span>
    
                      <span *ngIf="i.Discount>0" class="price-new">${{i.Price -(i.Price * i.Discount*.01)}}</span>
                      <del *ngIf="i.Discount>0" class="price-old">${{i.Price}}</del>
                    </div> 
                  </figcaption>
                </figure> 

          </ng-template>
        </ngb-carousel>
      </div> 
    </div> 
  </div>

</div>
