 <style>
 .card-img-topa {
    width: 100%;
  
    object-fit: cover;
}
 </style>
 
  


 <div class="row">
   <div class="col" *ngFor="let item of gridOption.datas.pagedItems">
    <div class="card   mb-3" style="min-width: 10rem;max-width: 20rem">
      <a  >
      <img alt="Card image cap" (click)="selectedCategory(item)" class="  img-fluid"
      src="assets/images/Category.jpg" />
      </a>
      <div class="card-body text-primary">
        <h5 class="card-title">{{item.description}}xxxxxxxxxxxxxxxxxxxxxdd</h5>
        <h5 class="card-title">{{item.categoryId}}</h5>
                <h5 class="card-title">{{item.isSubCat}}</h5> 
      </div>

      </div>
    </div>
   </div>
  

 


<app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
