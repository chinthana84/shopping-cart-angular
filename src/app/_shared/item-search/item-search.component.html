<form class="form-inline">
  <div class="input-group">
    <input type="text" class="form-control" [formControl]="queryField" autocomplete="off" type="text" id="keyword"
      placeholder="search for items...">
    <div class="input-group-append">
      <button type="button" class="btn btn-secondary" (click)="searchItems()"><i class="fa fa-search"></i></button>
      <div clickOutside (clickOutside)="closeDropDown()">
        <ul class="filter-select" *ngIf='showDropDown'>
          <li *ngFor="let result of results" class="filter-select-list">
            <p class="artist-name" (click)="loadSearchedItem(result)">
              {{result.Description}}</p>
        </ul>
      </div>

    </div>
  </div>

</form>
