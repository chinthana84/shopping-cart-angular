      <ul class="menu-category">
        <li  *ngFor="let m of categoryModel ; let i = index">
           <a href="#" *ngIf='m.listSubCategory.length > 0 && i < 5'
             [routerLink]="['/category/sub']"
             [queryParams]="{c :m.CategoryID, name : m.Description }">
             {{m.Description}} <i class="icon-arrow-right pull-right"></i>
            </a>
            <a href="#" *ngIf='m.listSubCategory.length === 0  && i < 5'
                [routerLink]="['/category/items']"
                [queryParams]="{cat :m.CategoryID }">
                {{m.Description}} <i class="icon-arrow-right pull-right"></i>
               </a>
        </li>

        <li  class='has-submenu' *ngIf='categoryModel.length > 5'>
            <a   class="nav-item nav-link" routerLink="/category">more..</a>
            <ul class="submenu"  >
                <li *ngFor="let m of categoryModel ; let j = index">
                    <a href="#" *ngIf='m.listSubCategory.length > 0 && j >= 5'
                      [routerLink]="['/category/sub']"
                      [queryParams]="{c :m.CategoryID, name : m.Description }">
                      {{m.Description}} <i class="icon-arrow-right pull-right"></i>
                     </a>
                     <a href="#" *ngIf='m.listSubCategory.length === 0  && j >=  5'
                         [routerLink]="['/category/items']"
                         [queryParams]="{cat :m.CategoryID }">
                         {{m.Description}} <i class="icon-arrow-right pull-right"></i>
                        </a>
                </li>
              </ul>
         </li>
      </ul>
    </div> <!-- card.// -->
  </aside> <!-- col.// -->
  <div class="col-md-6">
    <div class="card">

        <!-- ================= main slide ================= -->
        <div class="owl-init slider-main owl-carousel owl-loaded owl-drag" data-items="1" data-nav="true"
          data-dots="false">
          <div class="owl-stage-outer">
            <div class="owl-stage"
              style="transform: translate3d(-1156px, 0px, 0px); transition: all 0.25s ease 0s; width: 4046px;">
              <div class="owl-item cloned" style="width: 578px;">
                <div class="item-slide">
                  <img src="https://www.buyasianfood.com.au/_photopages/363/slide-new-products.jpg">
                </div>
              </div>
              <div class="owl-item cloned" style="width: 578px;">

                </div>
              </div>

            </div>
          </div>
          <div class="owl-nav"><button type="button" role="presentation" class="owl-prev"><i
                class="fa fa-chevron-left"></i></button><button type="button" role="presentation" class="owl-next"><i
                class="fa fa-chevron-right"></i></button></div>
          <div class="owl-dots disabled"></div>
        </div>
        <!-- ============== main slidesow .end // ============= -->
      </div> <!-- card-body .// -->
    </div> <!-- card.// -->
  </div> <!-- col.// -->

    <div class="card bg-white h-100 d-flex flex-column">
