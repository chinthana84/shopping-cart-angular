<style>
  .card-img-topa {
     width: 100%;
     height: 15vw;
     object-fit: cover;
 }
  </style>
  

  <div class="row">
    <div class="col" *ngFor="let item of gridOption.datas.pagedItems">
     <div class="card   mb-3" style="min-width: 15rem;max-width: 15rem">
       <a (click)="navigateToItem(item.itemId)" >
       <img alt="Card image cap"   class="card-img-topa img-fluid" 
       src="assets/images/item.jpg" />
       </a>
       <div class="card-body">
         <h5 class="card-title">{{item.itemName}}</h5>
         <h5 class="card-title">{{item.itemId}}</h5>
         <h4>Price : {{item.price}}</h4>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Qty</span>
                        </div>
                        <input type="text" [(ngModel)]="item.qty" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                          <button class="btn btn-primary input-group-text" (click)="addShoppingCartItem(item)">Add</button>
                        </div>
                      </div>
                    </div>
                  </div>
       </div>
 
       </div>
     </div>
    </div>
   
 <app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
