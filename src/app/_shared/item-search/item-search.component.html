   <section class="filter-wrapper">
      <div class="keyword-wrapper">
     <input [formControl]="queryField" autocomplete="off" type="text" id="keyword" placeholder="search for artists..." autofocus/>
       </div>
     <ul class="filter-select">
       <li *ngFor="let result of results" class="filter-select-list">
   <p class="artist-name" (click)="loadSearchedItem(result)">
         {{result.itemName}}</p>

     </ul>
     </section>
